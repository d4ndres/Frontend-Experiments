<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <div class="container__nft">
      <figure class="magic">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium.jpg">
        <div class="eye">
          <object  data="./images/icon-view.svg" type=""></object>
        </div>
      </figure>
    </div>
    <div class="content">
      <h1>
        Equilibrium #3429
      </h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <ul>
        <li class="eterium info">
          <object data="./images/icon-ethereum.svg" type=""></object>
          0.041 ETH</li>
          <li class="info">
            <object data="./images/icon-clock.svg" type=""></object>
            3 days left</li>
      </ul>
          
      <hr>
      <div class="owner">
        <img src="./images/image-avatar.png" alt="image-avatar.png">
        Creation of <span> Jules Wyvern </span>
      </div>
    </div>
  </main>
</body>
</html>
